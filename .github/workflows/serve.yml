name: Serve React Apps Locally

on:
  push:
    branches:
      - main  # Adjust this to your desired branch

jobs:
  serve-apps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Serve all apps concurrently
        run: |
          npx nx serve app1 & \
          npx nx serve app2 & \
          npx nx serve app3
