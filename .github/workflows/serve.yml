name: Build and Test React Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build all apps
        run: |
          npx nx build app-1
          npx nx build app-2
          npx nx build app-3

      - name: Run tests
        run: |
          npx nx test app-1
          npx nx test app-2
          npx nx test app-3
